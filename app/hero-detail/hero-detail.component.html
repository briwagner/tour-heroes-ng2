<div *ngIf="hero" class="detail">
    <h4>Details</h4>
    <h2>{{hero.name}}</h2>
    <div class="input-group">
        <label>Name: </label>
        <input [(ngModel)]="hero.name" class="form-control" placeholder="Name"/>
        <span class="faves" (click)="addFave()">
            <h5>{{hero.faves}}</h5><img src="app/assets/heart.png" alt="Hearts" />
        </span>
    </div>
</div>
