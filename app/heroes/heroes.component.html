<div class="heroes">
    <ul class="list-group">
    <li *ngFor="let hero of heroes" (click)="onSelect(hero)" class="list-group-item" [class.selected]="hero == selectedHero">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
    </li>
    </ul>
</div>
<hero-detail [hero]="selectedHero"></hero-detail>
